configuration: Release

before_build:
- cd src
- nuget restore

image: Visual Studio 2019

build:
  verbosity: minimal
  project: ./src/LogoFX.Client.Mvvm.ViewModel.sln

test_script:
  - cd ../devops/test
  - test-all.bat
  - cd ../../

after_test:
  - cd devops
  - cd pack
  - pack-all

artifacts:

  - name: Packages
    path: ./output/*.nupkg